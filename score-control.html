<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Control - Quiz Contest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .candidate-btn {
            transition: all 0.2s ease;
        }
        
        .candidate-btn.selected {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.5);
        }
        
        .score-change {
            animation: pulse 0.5s ease;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .notification {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Header -->
    <header class="bg-indigo-800 shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-xl font-bold flex items-center">
                <i class="fas fa-gamepad mr-2"></i>
                Quiz Score Control
            </h1>
            <div class="flex items-center space-x-4">
                <span id="programName" class="font-medium bg-indigo-700 px-3 py-1 rounded-full text-sm"></span>
                <button id="logoutBtn" class="bg-indigo-700 hover:bg-indigo-600 px-3 py-1 rounded transition duration-300 flex items-center text-sm">
                    <i class="fas fa-sign-out-alt mr-1"></i>
                    Logout
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
        <!-- Program Selection -->
        <div id="programSelection" class="bg-gray-800 rounded-lg p-4 mb-6">
            <div class="flex flex-wrap gap-3 items-center">
                <select id="programSelect" class="bg-gray-700 text-white px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option value="">Select Program...</option>
                </select>
                <button id="createProgramBtn" class="bg-green-600 hover:bg-green-700 px-3 py-2 rounded transition duration-300 flex items-center text-sm">
                    <i class="fas fa-plus mr-1"></i>New Program
                </button>
                <button id="displayBtn" class="bg-purple-600 hover:bg-purple-700 px-3 py-2 rounded transition duration-300 flex items-center text-sm">
                    <i class="fas fa-tv mr-1"></i>Open Display
                </button>
            </div>
        </div>

        <!-- Create Program Modal -->
        <div id="createProgramModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-gray-800 rounded-lg p-6 w-full max-w-md">
                <h3 class="text-lg font-semibold mb-4">Create New Program</h3>
                <div class="mb-4">
                    <label for="newProgramName" class="block text-gray-300 mb-2">Program Name</label>
                    <input type="text" id="newProgramName" class="w-full px-3 py-2 bg-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="mb-4">
                    <label for="candidateCount" class="block text-gray-300 mb-2">Number of Teams</label>
                    <input type="number" id="candidateCount" min="1" max="26" value="6" class="w-full px-3 py-2 bg-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="flex justify-end space-x-2">
                    <button id="cancelCreateBtn" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded transition duration-300">Cancel</button>
                    <button id="confirmCreateBtn" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 rounded transition duration-300">Create</button>
                </div>
            </div>
        </div>

        <!-- Score Control Section -->
        <div id="scoreControlSection" class="hidden">
            <!-- Team Selection -->
            <div class="bg-gray-800 rounded-lg p-4 mb-6">
                <h2 class="text-lg font-semibold mb-3">Select Team</h2>
                <div id="teamButtons" class="grid grid-cols-4 md:grid-cols-6 lg:grid-cols-8 gap-2">
                    <!-- Team buttons will be generated here -->
                </div>
            </div>

            <!-- Score Controls -->
            <div id="scoreControls" class="hidden bg-gray-800 rounded-lg p-4">
                <div class="flex items-center justify-between mb-4">
                    <div>
                        <h3 class="text-lg font-medium">Team: <span id="selectedTeam" class="text-indigo-400 font-bold"></span></h3>
                        <div class="text-2xl font-bold text-indigo-400" id="currentScore">0</div>
                    </div>
                    <div class="text-right">
                        <div class="text-sm text-gray-400">Last Action</div>
                        <div id="lastAction" class="text-sm">-</div>
                    </div>
                </div>
                
                <div class="flex items-center justify-center space-x-4 mb-4">
                    <input type="number" id="scoreValue" min="1" value="10" class="w-20 px-3 py-2 bg-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 text-center">
                    <button id="addScoreBtn" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded transition duration-300">
                        <i class="fas fa-plus mr-1"></i>Add
                    </button>
                    <button id="subtractScoreBtn" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded transition duration-300">
                        <i class="fas fa-minus mr-1"></i>Subtract
                    </button>
                </div>

                <!-- Quick Score Buttons -->
                <div class="border-t border-gray-700 pt-4">
                    <h4 class="text-sm font-medium mb-2 text-gray-400">Quick Scores</h4>
                    <div class="grid grid-cols-5 gap-2">
                        <button class="quick-add bg-gray-700 hover:bg-gray-600 px-2 py-1 rounded text-sm transition duration-300" data-score="5">+5</button>
                        <button class="quick-add bg-gray-700 hover:bg-gray-600 px-2 py-1 rounded text-sm transition duration-300" data-score="10">+10</button>
                        <button class="quick-add bg-gray-700 hover:bg-gray-600 px-2 py-1 rounded text-sm transition duration-300" data-score="20">+20</button>
                        <button class="quick-add bg-gray-700 hover:bg-gray-600 px-2 py-1 rounded text-sm transition duration-300" data-score="50">+50</button>
                        <button class="quick-add bg-gray-700 hover:bg-gray-600 px-2 py-1 rounded text-sm transition duration-300" data-score="100">+100</button>
                        <button class="quick-subtract bg-gray-700 hover:bg-gray-600 px-2 py-1 rounded text-sm transition duration-300" data-score="5">-5</button>
                        <button class="quick-subtract bg-gray-700 hover:bg-gray-600 px-2 py-1 rounded text-sm transition duration-300" data-score="10">-10</button>
                        <button class="quick-subtract bg-gray-700 hover:bg-gray-600 px-2 py-1 rounded text-sm transition duration-300" data-score="20">-20</button>
                        <button class="quick-subtract bg-gray-700 hover:bg-gray-600 px-2 py-1 rounded text-sm transition duration-300" data-score="50">-50</button>
                        <button class="quick-subtract bg-gray-700 hover:bg-gray-600 px-2 py-1 rounded text-sm transition duration-300" data-score="100">-100</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Notification Container -->
    <div id="notificationContainer" class="fixed top-20 right-4 z-50 space-y-2"></div>

    <script>
        // Data Service
        class DataService {
            constructor() {
                this.storageKey = 'quizScoreData';
                this.loadData();
            }

            loadData() {
                const data = localStorage.getItem(this.storageKey);
                this.data = data ? JSON.parse(data) : { programs: {} };
            }

            saveData() {
                localStorage.setItem(this.storageKey, JSON.stringify(this.data));
                this.broadcastUpdate();
            }

            broadcastUpdate() {
                if (this.channel) {
                    this.channel.postMessage({
                        type: 'dataUpdate',
                        data: this.data
                    });
                }
            }

            getPrograms() {
                return this.data.programs || {};
            }

            getProgram(programId) {
                return this.data.programs[programId] || null;
            }

            createProgram(name, teamCount) {
                const id = Date.now().toString();
                const teams = [];
                
                for (let i = 0; i < teamCount; i++) {
                    const letter = String.fromCharCode(65 + i); // A, B, C, ...
                    teams.push({
                        id: letter,
                        name: `Team ${letter}`,
                        score: 0,
                        history: []
                    });
                }
                
                this.data.programs[id] = {
                    id,
                    name,
                    teams
                };
                
                this.saveData();
                return id;
            }

            updateScore(programId, teamId, change) {
                const program = this.data.programs[programId];
                if (!program) return;
                
                const team = program.teams.find(t => t.id === teamId);
                if (!team) return;
                
                const timestamp = new Date().toLocaleTimeString();
                team.score += change;
                team.history.unshift({
                    timestamp,
                    change,
                    total: team.score
                });
                
                this.saveData();
                return team.score;
            }

            setupBroadcastChannel(callback) {
                this.channel = new BroadcastChannel('quizScoreChannel');
                this.channel.onmessage = (event) => {
                    if (event.data.type === 'dataUpdate') {
                        this.data = event.data.data;
                        callback();
                    }
                };
            }
        }

        // UI Controller
        class UIController {
            constructor(dataService) {
                this.dataService = dataService;
                this.currentProgramId = null;
                this.selectedTeamId = null;
                
                this.initElements();
                this.initEventListeners();
                this.initBroadcastChannel();
                this.loadPrograms();
            }

            initElements() {
                // Program selection elements
                this.programSelect = document.getElementById('programSelect');
                this.createProgramBtn = document.getElementById('createProgramBtn');
                this.displayBtn = document.getElementById('displayBtn');
                this.createProgramModal = document.getElementById('createProgramModal');
                this.cancelCreateBtn = document.getElementById('cancelCreateBtn');
                this.confirmCreateBtn = document.getElementById('confirmCreateBtn');
                this.newProgramName = document.getElementById('newProgramName');
                this.teamCount = document.getElementById('candidateCount');
                
                // Score control elements
                this.scoreControlSection = document.getElementById('scoreControlSection');
                this.teamButtons = document.getElementById('teamButtons');
                this.scoreControls = document.getElementById('scoreControls');
                this.selectedTeam = document.getElementById('selectedTeam');
                this.currentScore = document.getElementById('currentScore');
                this.scoreValue = document.getElementById('scoreValue');
                this.addScoreBtn = document.getElementById('addScoreBtn');
                this.subtractScoreBtn = document.getElementById('subtractScoreBtn');
                this.lastAction = document.getElementById('lastAction');
                
                // Other elements
                this.programName = document.getElementById('programName');
                this.logoutBtn = document.getElementById('logoutBtn');
                this.notificationContainer = document.getElementById('notificationContainer');
            }

            initEventListeners() {
                // Program selection
                this.programSelect.addEventListener('change', () => this.selectProgram());
                this.createProgramBtn.addEventListener('click', () => this.showCreateProgramModal());
                this.displayBtn.addEventListener('click', () => this.openDisplayPage());
                this.cancelCreateBtn.addEventListener('click', () => this.hideCreateProgramModal());
                this.confirmCreateBtn.addEventListener('click', () => this.createProgram());
                
                // Score control
                this.addScoreBtn.addEventListener('click', () => this.updateScore(true));
                this.subtractScoreBtn.addEventListener('click', () => this.updateScore(false));
                
                // Quick score buttons
                document.querySelectorAll('.quick-add').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const score = parseInt(btn.dataset.score);
                        this.quickUpdateScore(score);
                    });
                });
                
                document.querySelectorAll('.quick-subtract').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const score = parseInt(btn.dataset.score);
                        this.quickUpdateScore(-score);
                    });
                });
                
                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (this.selectedTeamId) {
                        if (e.key === '+' || e.key === '=') {
                            this.updateScore(true);
                        } else if (e.key === '-' || e.key === '_') {
                            this.updateScore(false);
                        }
                    }
                });
                
                // Logout
                this.logoutBtn.addEventListener('click', () => this.logout());
            }

            initBroadcastChannel() {
                this.dataService.setupBroadcastChannel(() => {
                    if (this.currentProgramId) {
                        this.loadProgram(this.currentProgramId);
                    }
                });
            }

            loadPrograms() {
                const programs = this.dataService.getPrograms();
                this.programSelect.innerHTML = '<option value="">Select Program...</option>';
                
                Object.values(programs).forEach(program => {
                    const option = document.createElement('option');
                    option.value = program.id;
                    option.textContent = program.name;
                    this.programSelect.appendChild(option);
                });
            }

            selectProgram() {
                const programId = this.programSelect.value;
                if (!programId) {
                    this.scoreControlSection.classList.add('hidden');
                    this.programName.textContent = '';
                    return;
                }
                
                this.loadProgram(programId);
            }

            loadProgram(programId) {
                const program = this.dataService.getProgram(programId);
                if (!program) return;
                
                this.currentProgramId = programId;
                this.programName.textContent = program.name;
                this.scoreControlSection.classList.remove('hidden');
                
                // Generate team buttons
                this.teamButtons.innerHTML = '';
                program.teams.forEach(team => {
                    const button = document.createElement('button');
                    button.className = 'candidate-btn bg-gray-700 hover:bg-gray-600 px-3 py-2 rounded font-bold text-lg';
                    button.textContent = team.id;
                    button.addEventListener('click', () => this.selectTeam(team.id));
                    this.teamButtons.appendChild(button);
                });
                
                // Reset selected team
                this.selectedTeamId = null;
                this.scoreControls.classList.add('hidden');
            }

            showCreateProgramModal() {
                this.createProgramModal.classList.remove('hidden');
            }

            hideCreateProgramModal() {
                this.createProgramModal.classList.add('hidden');
            }

            createProgram() {
                const name = this.newProgramName.value.trim();
                if (!name) {
                    this.showNotification('Please enter a program name', 'error');
                    return;
                }
                
                const count = parseInt(this.teamCount.value);
                
                const programId = this.dataService.createProgram(name, count);
                this.loadPrograms();
                this.programSelect.value = programId;
                this.loadProgram(programId);
                this.hideCreateProgramModal();
                this.showNotification('Program created successfully!', 'success');
                
                // Reset form
                this.newProgramName.value = '';
                this.teamCount.value = 6;
            }

            openDisplayPage() {
                if (this.currentProgramId) {
                    window.open(`score-display.html?program=${this.currentProgramId}`, '_blank');
                } else {
                    this.showNotification('Please select a program first', 'error');
                }
            }

            selectTeam(teamId) {
                this.selectedTeamId = teamId;
                this.selectedTeam.textContent = teamId;
                
                // Update button styles
                const buttons = this.teamButtons.querySelectorAll('button');
                buttons.forEach(button => {
                    if (button.textContent === teamId) {
                        button.classList.add('selected', 'bg-indigo-600');
                        button.classList.remove('bg-gray-700');
                    } else {
                        button.classList.remove('selected', 'bg-indigo-600');
                        button.classList.add('bg-gray-700');
                    }
                });
                
                // Load team data
                const program = this.dataService.getProgram(this.currentProgramId);
                const team = program.teams.find(t => t.id === teamId);
                
                this.currentScore.textContent = team.score;
                this.scoreControls.classList.remove('hidden');
            }

            updateScore(isAdd) {
                if (!this.selectedTeamId) return;
                
                const value = parseInt(this.scoreValue.value) || 0;
                if (value <= 0) return;
                
                const change = isAdd ? value : -value;
                this.updateScoreWithAnimation(change);
            }

            quickUpdateScore(change) {
                if (!this.selectedTeamId) {
                    this.showNotification('Please select a team first', 'error');
                    return;
                }
                
                this.updateScoreWithAnimation(change);
            }

            updateScoreWithAnimation(change) {
                const newScore = this.dataService.updateScore(this.currentProgramId, this.selectedTeamId, change);
                
                if (newScore !== undefined) {
                    // Update score display with animation
                    this.currentScore.textContent = newScore;
                    this.currentScore.classList.add('score-change');
                    setTimeout(() => this.currentScore.classList.remove('score-change'), 500);
                    
                    // Update last action
                    const action = `${this.selectedTeamId}: ${change > 0 ? '+' : ''}${change} points`;
                    this.lastAction.textContent = action;
                    
                    // Show notification
                    this.showNotification(action, change > 0 ? 'success' : 'error');
                }
            }

            showNotification(message, type) {
                const notification = document.createElement('div');
                notification.className = `notification px-4 py-2 rounded-lg shadow-lg ${
                    type === 'success' ? 'bg-green-600' : 'bg-red-600'
                } text-white`;
                notification.textContent = message;
                
                this.notificationContainer.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.opacity = '0';
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }

            logout() {
                localStorage.removeItem('isLoggedIn');
                window.location.href = 'login.html';
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            const dataService = new DataService();
            const uiController = new UIController(dataService);
            
            // Check if user is logged in
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (!isLoggedIn) {
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
