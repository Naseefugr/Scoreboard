<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quiz Score System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-indigo-900 to-purple-900 min-h-screen flex items-center justify-center">
    <div class="bg-white bg-opacity-10 backdrop-blur-lg rounded-xl p-8 w-full max-w-md shadow-2xl">
        <div class="text-center mb-6">
            <i class="fas fa-trophy text-6xl text-yellow-400 mb-4"></i>
            <h1 class="text-3xl font-bold text-white">Quiz Score System</h1>
            <p class="text-gray-300 mt-2">Please login to continue</p>
        </div>
        
        <form id="loginForm">
            <div class="mb-4">
                <label for="username" class="block text-gray-300 mb-2">Username</label>
                <input type="text" id="username" class="w-full px-4 py-2 bg-white bg-opacity-20 border border-gray-400 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="Enter username" required>
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-gray-300 mb-2">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 bg-white bg-opacity-20 border border-gray-400 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="Enter password" required>
            </div>
            
            <button type="submit" class="w-full bg-gradient-to-r from-yellow-400 to-orange-500 hover:from-yellow-500 hover:to-orange-600 text-gray-900 font-bold py-3 px-4 rounded-lg transition duration-300">
                Login
            </button>
        </form>
        
        <div class="mt-6 text-center text-gray-400 text-sm">
            <p>Demo: Use any username and password to login</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            // In a real app, you would validate credentials against a server
            // For this demo, we'll just set a flag in localStorage
            localStorage.setItem('isLoggedIn', 'true');
            
            // Redirect to control page
            window.location.href = 'score-control.html';
        });
    </script>
</body>
</html>
